name: deploy-backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # OIDC login (sem secrets)
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Publica o reposit√≥rio inteiro; o servidor Linux roda o Oryx (npm install, etc.)
      - uses: azure/webapps-deploy@v3
        with:
          app-name: Travelia
          package: .
